<ul id="sauce-infopanel"
    class="pagenav <% if (isWattEstimate) { %>watt-estimate<% } %>">
    <li class="group">
        <div class="title" title="{{{cp_tooltip}}}">
            {{{critical_power}}}
            <% if (isWattEstimate) { %>
                <p class="watt-estimate-disclaimer" title="{{{watt_estimate_tooltip}}}">
                    <b>&#9888;</b> <small>({{{estimated}}})</small>
                </p>
            <% } %>
        </div>
        <table>
            <% for (const {label, roll, power} of critPowers) { %>
                <tr id="sauce-cp-{{roll.period}}"
                    title="{{{cp_period_tooltip}}} {{label}}<% if (isWattEstimate) { %>

{{{watt_estimate_tooltip}}}<% } %>">
                    <td>{{label}}</td>
                    <td>
                        <% if (isWattEstimate) { %>~<% } %>{{power}}<abbr class="unit short">w</abbr>
                    </td>
                </tr>
            <% } %>
        </table>
    </li>
</ul>
