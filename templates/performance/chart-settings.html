<form class="sauce-key-value">
    <div class="heading">{{{chart_categories}}}</div>
    <% if (obj.availableDatasetGroups) { %>
        <% for (const [id, {label}] of Object.entries(availableDatasetGroups)) { %>
            <div class="entry">
                <key>{{label}}</key>
                <value><input class="ds-group-en" type="checkbox" name="{{id}}"
                    {{disabledDatasetGroups[id] ? '' : 'checked'}}/></value>
            </div>
        <% } %>
    <% } %>
    <% for (const [id, {label, group}] of Object.entries(availableDatasets)) { %>
        <% if (!group) { %>
            <div class="entry">
                <key>{{label}}</key>
                <value><input class="ds-en" type="checkbox" name="{{id}}"
                    {{disabledDatasets[id] ? '' : 'checked'}}/></value>
            </div>
        <% } %>
    <% } %>
</form>
