<form class="sauce-key-value">
    <% for (const [id, {label}] of Object.entries(availableDatasets)) { %>
        <div class="entry">
            <key>{{{/enable}}} {{label}}</key>
            <value><input class="ds-en" type="checkbox" name="{{id}}"
                {{disabledDatasets[id] ? '' : 'checked'}}/></value>
        </div>
    <% } %>
</form>
