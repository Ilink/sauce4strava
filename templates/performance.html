<% if (!athletes.length) { %>
    <h1>Enable an athlete for sync!</h1>
<% } else { %>
    <nav>
        <b>Athlete:</b><br/>
        <select name="athlete">
            <% for (const x of athletes) { %>
                <option value="{{x.id}}">{{x.name}}</option>
            <% } %>
        </select>

        <br/>

        <div class="athlete-info"></div>

    </nav>

    <main>
        <header class="filters">
            <b>Period:</b><br/>
            <select name="period">
                <option value="30">30 days</option>
                <option value="90">90 days</option>
                <option value="365">1 year</option>
                <option value="730">2 years</option>
                <option value="1825">5 years</option>
            </select>

            |

            <button class="btn btn-sm prev period">&lt;</button>
            <b><span class="start period"></span> -> <span class="end period"></span></b>
            <button class="btn btn-sm next period">&gt;</button>
        </header>

        <section class="charts">
            <header>TSS - Training Stress Score <a href="...">more info</a></header>
            <canvas id="tss"/>

            <hr/>

            <header>Volume - Active Time<a href="...">more info</a></header>
            <canvas id="hours"/>

            <hr/>

            <canvas id="activity"/>
        </section>
    </main>

    <aside class="details">
        <i>Click on a graph item to see activity details...</i>
    </aside>
<% } %>
