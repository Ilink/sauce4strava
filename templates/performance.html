<% if (!athletes.length) { %>
    <h1>Enable an athlete for sync!</h1>
<% } else { %>
    <nav>
        <b>Athlete:<!--XXX Localize--></b>
        <div class="athlete">
            <select name="athlete">
                <% for (const x of athletes) { %>
                    <option value="{{x.id}}" {{x.id === athleteId ? 'selected' : ''}}>{{x.name}}</option>
                <% } %>
            </select>
            <button class="btn btn-icon-only btn-unstyled sync-panel"
                    title="Open control panel for this athlete.">{-await fa('cog-duotone')-}</button>
        </div>

        <div class="summary"></div>
    </nav>

    <main></main>

    <aside class="details"></aside>
<% } %>
