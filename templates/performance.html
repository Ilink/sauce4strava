<% if (!athletes.length) { %>
    <h1>Enable an athlete for sync!</h1>
<% } else { %>
    <nav>
        <b>Athlete:</b><br/>
        <select name="athlete">
            <% for (const x of athletes) { %>
                <option value="{{x.id}}">{{x.name}}</option>
            <% } %>
        </select>

        <br/>

    </nav>

    <main>
        <nav>
            <b>Period:</b><br/>
            <select name="period">
                <option value="30">30 days</option>
                <option value="90">90 days</option>
                <option value="365">1 year</option>
                <option value="730">2 years</option>
                <option value="all">All history</option>
            </select>

            <button name="prev-period">&lt;</button>
            <b>Dec 15 -> Jan 14</b>
            <button name="next-period">&gt;</button>
        </nav>

        <hr/>

        <canvas id="tss"/>

        <hr/>

        <canvas id="hours"/>
    </main>
<% } %>
