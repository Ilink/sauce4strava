<% if (error) { %>
    <div class="error">
        <h2>Oops! Something went wrong</h2>
        <pre>{{error}}</pre>
        Please send an email with the message above to
        <a href="mailto:support@saucellc.io">support@saucellc.io</a>.
    </div>
<% } else { %>
    <div class="success">
        <h2>Awesome Sauce!</h2>
        <b>Your Patreon account is now linked with Sauce.</b>
        </br/></br/>
        You are officially a <b>{{JSON.stringify(membership)}}</b>!
    </div>
<% } %>
