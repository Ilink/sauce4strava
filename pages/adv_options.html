<!DOCTYPE html>
<html>
    <head>
        <title>Sauce Advanced Options</title>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/adv_options_page.js"></script>
        <style>
            table {
                background: #a78b7f1a;
                border-collapse: collapse;
                border: 1.5px solid #c83813;
            }

            body {
                width: 38em;
                border-top: 1.5px solid #ff4000;
                padding: 1em;
                margin: 2em;
            }


            main {
                padding: 20px;
                border-bottom: 1px solid #ddd;
            }

            main .desc {
                color: #555;
            }

            footer {
                background-color: #da4f1c;
                border-radius: 0.22em;
                color: #fff;
                padding: 10px;
            }

            footer button {
                padding: 4px 20px;
                background: #fff;
                border: 1px solid #222;
            }

            tr:nth-child(odd) {
                background: #fafafa;
            }

            td.label {
                text-align: right;
                padding: 8px 4px;
                font-size: 1.1em;
            }

            td .error:empty {
                display: none;
            }

            td .error {
                color: darkred;
            }

            textarea.athlete-info {
                background: #fff5;
                padding: 0.8em;
                margin: 0.8em;
                width: 34em;
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <h2>Sauce Advanced Options</h2>
        <main>
            <h3>Athlete Info</h3>
            <p class="desc">
                This is the raw JSON data Sauce uses for athletes.
            </p>
            <b>Use caution when editing!</b>
            <table><tbody id="athlete-list"></tbody></table>
        </main>
        <footer>
            <button id="save">Save</button>
            <button id="clear">Erase All Data</button>
            <span id="status"></span>
        </footer>
    </body>
</html>
