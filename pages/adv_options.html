<!DOCTYPE html>
<html>
    <head>
        <title>Sauce Advanced Options</title>
        <link rel="stylesheet" href="/css/ext/options.css"/>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/adv_options.js"></script>
        <style>
            textarea.athlete-info {
                background: #fff5;
                padding: 0.8em;
                margin: 0.8em 0;
                width: 100%;
                font-size: 1em;
                border-radius: 0.22em;
            }

            #status {
                padding-top: 1em;
            }

            #status:empty {
                display: none;
            }

            .error {
                color: darkred;
            }

            .athlete-box {
                padding: 1em;
            }

            .athlete-box:not(:last-child) {
                border-bottom: 1px solid #0001;
            }

            .athlete-box .label {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Sauce Advanced Options</h2>
        </header>
        <main>
            <section>
                <h4>Athlete Info</h4>
                <p class="desc">
                    This is the raw JSON data Sauce uses for athletes.
                    <b>Use caution when editing!</b>
                </p>
                <div id="athlete-list"></div>
            </section>
        </main>
        <footer>
            <div class="buttons">
                <a href="options.html"><button>Back</button></a>
                <button id="clear" class="red">Erase All Data</button>
                <button id="save" class="green">Save</button>
            </div>
            <div id="status"></div>
        </footer>
    </body>
</html>
