<!DOCTYPE html>
<html>
    <head>
        <title>Sauce Advanced Options</title>
        <link rel="stylesheet" href="/css/ext/options.css"/>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/adv_options.js"></script>
        <style>
            textarea {
                background: #fff5;
                padding: 0.8em;
                margin: 0.8em 0;
                width: 22.8rem; /* use rem because font sizes vary on platforms */
                font-size: 1em;
                border-radius: 0.22em;
            }

            textarea#options {
                margin: 1em;
            }

            input[type="text"] {
                border-radius: 0.22em;
                border: 1px solid #aaa;
                padding: 0.18em 0.28em;
                font-size: 1em;
            }

            #status {
                padding-top: 1em;
            }

            #status:empty {
                display: none;
            }

            .error {
                color: darkred;
            }

            .athlete-box {
                padding: 1em;
            }

            .athlete-box:not(:last-child) {
                border-bottom: 1px solid #0001;
            }

            .athlete-box .label {
                font-weight: bold;
            }

            .athlete-box .label button {
                float: right;
                font-size: 1em;
                margin: 0;
                padding: 0.1em 0.3em;
            }

            label {
                margin: 1em;
                display: block;
                min-width: 15ch;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Sauce Advanced Options</h2>
        </header>
        <main>
            <section>
                <h4>Options</h4>
                <textarea id="options"></textarea>
            </section>

            <section class="zones">
                <h4>Custom Critical Zones</h4>
                <p class="desc">
                    You can update the time periods and distances used for critical power, best pace, etc.
                    Enter numeric values seperated by commas to override the default settings.
                </p>
                <label>
                    Periods:
                    <input type="text" data-key="periods"
                           placeholder="e.g. 5,10,15,300,3600"/>
                    <small>(seconds)</small>
                </label>
                <label>
                    Distances:
                    <input type="text" data-key="distances"
                           placeholder="e.g. 100,400,1609.344,10000"/>
                    <small>(meters)</small>
                </label>
            </section>

            <section>
                <h4>Athlete Info</h4>
                <div id="athlete-list"></div>
            </section>
        </main>
        <footer>
            <div class="buttons">
                <a href="options.html"><button>Back</button></a>
                <button id="clear" class="red">Erase All Data</button>
                <button id="save" class="green">Save</button>
            </div>
            <div id="status"></div>
        </footer>
    </body>
</html>
