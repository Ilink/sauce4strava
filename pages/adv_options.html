<!DOCTYPE html>
<html>
    <head>
        <title>Sauce - Advanced Options</title>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/adv_options_page.js"></script>
        <style>
            table {
                background: #a78b7f1a;
                border-collapse: collapse;
                border: 1.5px solid #c83813;
            }

            body {
                width: 600px;
                padding: 1em;
            }

            .section {
                padding: 20px;
                border-bottom: 1px solid #ddd;
            }

            .section h1 {
                color: #339c3c;
                font-size: 14px;
            }

            .section .desc {
                font-size: 11px;
                color: #777;
            }

            .footer {
                background-color: #FC632B;
                color: #fff;
                padding: 10px;
            }

            .footer button {
                padding: 4px 20px;
                background: #fff;
                border: 1px solid #222;
            }

            tr:nth-child(odd) {
                background: #fafafa;
            }

            td.label {
                text-align: right;
                padding: 8px 4px;
                font-size: 1.1em;
            }

            td .error:empty {
                display: none;
            }

            td .error {
                color: darkred;
            }

            textarea.athlete-info {
                background: #fff5;
                padding: 0.8em;
                margin: 0.8em;
                width: 34em;
                font-size: 1em;
            }

        </style>
    </head>

    <body>
        <h1>Sauce - Advanced Options</h1>
        <div class="section">
            <h1>Athlete Info</h1>
            <p class="desc">
                This is the raw JSON data Sauce uses for athletes.  USE CAUTION if editing!
            </p>
            <table><tbody id="athlete-list"></tbody></table>
        </div>

        <div class="footer">
            <button id="save">Save</button>
            <button id="clear">Clear All</button>
            <span id="status"></span>
        </div>
    </body>
</html>
