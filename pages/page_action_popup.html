<html>
    <head>
        <title>Sauce Options</title>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/page_action_popup.js"></script>
        <style>
            body {
                width: 38em;
                border-top: 1.5px solid #ff4000;
                padding: 1em;
                margin: 2em;
            }

            main {
                display: flex;
            }

            main > #left {
                flex: 0 0 7em;
                padding-right: 2em;
                align-self: center;
            }

            #left img.logo {
                max-width: 100%;
                max-height: 100%;
            }

            body.loading {
                pointer-events: none;
                opacity: 0.5;
            }

            #background {
                /* XXX */
                background: transparent url(/images/logo_vert_240x640.png) no-repeat;
                background-size: contain;
                width: 200px;
                height: 200px;
                position: absolute;
                z-index: -1;
                top: 28px;
                left: 28px;
                opacity: 1;
            }

            .actions {
                border-top: 1px solid #eee;
                padding: 0.4em 0 1em;
            }

            footer {
                border-top: 1px solid #ccc;
                margin-top: 2em;
                padding: 1em;
                text-align: center;
            }

            #details {
                font-size: 1em;
                padding: 0 2em 2em;
            }

            #details .key {
                font-weight: bold;
                padding-right: 1em;
            }

            #details .key::after {
                content: ':';
            }

            footer a {
                color: #ff4000;
            }

            .actions h4 {
                color: #333;
                margin: 0.8em 0;
            }

            body.disabled .actions {
                opacity: 0.4;
                pointer-events: none;
            }

            body.disabled #background {
                opacity: 0.2;
            }

            body.disabled .whenEnabled {
                display: none;
            }

            body:not(.disabled) .whenDisabled {
                display: none;
            }

            .option {
            }
        </style>
    </head>
    <body>
        <main>
            <div id="left">
                <img class="logo" src="/images/logo_vert_240x640.png"/>
            </div>
            <div id="right">
                <h2>Sauce Chrome Extension</h2>
                <p class="whenEnabled"><i>Your https://strava.com experience is being sauced up.</i></p>
                <p class="whenDisabled"><i>Sauce is disabled.</i></p>
                <table id="details"><tbody></tbody></table>

                <div class="actions">
                    <h4>Activity Feed Options:</h4>
                    <div class="option" title="Order activities by start time.">
                        <input type="checkbox" id="activity-chronological">
                            <label for="activity-chronological">Chronological feed</label>
                        </input>
                    </div>

                    <div class="option" title="Remove other people's Zwift rides and runs from your activity feed.  Note, your virtual activities will still be shown.">
                        <input type="checkbox" id="activity-hide-virtual">
                            <label for="activity-hide-virtual">Hide virtual activities <small>(<i>e.g. Zwift</i>)</small></label>
                        </input>
                    </div>

                    <div class="option" title="Do not show challenge announcements.">
                        <input type="checkbox" id="activity-hide-challenges">
                            <label for="activity-hide-challenges">Hide challenges</label>
                        </input>
                    </div>

                    <div class="option" title="Do not show promotional content.">
                        <input type="checkbox" id="activity-hide-promotions">
                            <label for="activity-hide-promotions">Hide promotions</label>
                        </input>
                    </div>
                </div>

                <div class="actions">
                    <h4>Analysis Options:</h4>
                    <div class="option" title="Show estimated world ranking for individual segments.  This is the same ranking shown in the Critical Power chart.">
                        <input type="checkbox" id="analysis-segment-badges">
                            <label for="analysis-segment-badges">Show segment ranking badges <small>(<i>e.g. Cat 2, Pro</i>)</small></label>
                        </input>
                    </div>

                    <div class="option" title="Show Critical Power chart in the left column of activities.">
                        <input type="checkbox" id="analysis-cp-chart">
                            <label for="analysis-cp-chart">Show Critical Power/Pace chart</label>
                        </input>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="adv_options.html"><button>Advanced Options</button></a>
            <button id="enabler"></button>
            <br/><br/>
            <a target="_BLANK" href="https://github.com/mayfield/sauce">GitHub Source</a> | 
            <a target="_BLANK" href="https://chrome.google.com/webstore/detail/strava-sauce/eigiefcapdcdmncdghkeahgfmnobigha">Official Web Store Page</a> |
            <a target="_BLANK" href="privacy.html">Privacy Policy</a>
        </footer>
    </body>
</html>
