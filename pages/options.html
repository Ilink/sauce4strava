<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>Sauce Options</title>
        <link rel="stylesheet" href="/css/ext/options.css"/>
        <script defer src="/src/ext/webext.js"></script>
        <script defer src="/src/ext/ga.js"></script>
        <script defer src="/src/ext/storage.js"></script>
        <script defer src="/src/ext/options.js"></script>
        <style>
            table#details {
                font-size: 0.95em;
                margin: 0 1em 1em;
            }

            #details .key {
                padding-right: 1em;
                color: black;
            }

            #details .value {
                font-family: monospace;
            }

            #details .key::after {
                content: ':';
            }

            footer .links {
                margin-top: 1em;
                display: flex;
                justify-content: center;
            }

            footer .links > * {
                padding: 0 0.5em;
            }

            body:not(.moz-extension) .moz-only,
            body:not(.chrome-extension) .chrome-only {
                display: none;
            }

            .suboption {
                display: block;
                margin-top: 0.25em;
                padding-left: 2em;
                font-size: 0.8em;
            }
            .suboption.disabled {
                opacity: 0.6;
            }

            .suboption:last-child {
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <a class="dismiss"></a>
        <header>
            <h2 class="title">Sauce Options</h2>
        </header>
        <main>
            <p class="whenEnabled"><i>Sauce is enabled.  May the sauce be with you.</i></p>
            <p class="whenDisabled"><i>Sauce is disabled.</i></p>
            <table id="details"><tbody></tbody></table>

            <div class="actions">
                <h4>General Options:</h4>
                <div class="option" title="Make most pages work with any screen size.  Also adds BETA support for mobile Firefox!">
                    <label><input type="checkbox" name="responsive"/>Responsive/Mobile Layout</label>
                </div>

                <div class="option" title="Embrace the night">
                    <label><input type="checkbox" name="dark-mode"/>Dark mode</label>
                </div>
            </div>

            <div class="actions">
                <h4>Activity Feed Options:</h4>
                <div class="option" title="Order activities by start time.">
                    <label><input type="checkbox" name="activity-chronological"/>Chronological feed</label>
                    <label class="suboption"><input type="radio" name="activity-chronological-mode" value="updated"/>Upload Time</label>
                    <label class="suboption"><input type="radio" name="activity-chronological-mode" value="started"/>Start Time</label>
                    </ul>
                </div>

                <div class="option" title="Remove other people's Zwift rides and runs from your activity feed.  Note, your virtual activities will still be shown.">
                    <label><input type="checkbox" name="activity-hide-virtual"/>Hide virtual activities <small>(<i>e.g. Zwift</i>)</small></label>
                </div>

                <div class="option" title="Do not show challenge announcements.">
                    <label><input type="checkbox" name="activity-hide-challenges"/>Hide challenges</label>
                </div>

                <div class="option" title="Do not show promotional content.">
                    <label><input type="checkbox" name="activity-hide-promotions"/>Hide promotions</label>
                </div>
            </div>

            <div class="actions">
                <h4>Analysis Options:</h4>
                <div class="option" title="Show estimated world ranking for individual segments.  This is the same ranking shown in the Peak Power chart.">
                    <label><input type="checkbox" name="analysis-segment-badges"/>Show segment badges <small>(<i>e.g. Cat 2, Pro</i>)</small></label>
                </div>

                <div class="option" title="Show peak efforts chart in the left column of activities.">
                    <label><input type="checkbox" name="analysis-cp-chart"/>Show peak efforts chart</label>
                </div>

                <div class="option" title="Use detailed segments view for runs">
                    <label><input type="checkbox" name="analysis-detailed-run-segments">Use detailed run segments</label>
                </div>

                <div class="option" title="Enable history for menu navigation (e.g. support back button)">
                    <label><input type="checkbox" name="analysis-menu-nav-history">Menu navigation history</label>
                </div>
            </div>
        </main>
        <footer>
            <div class="buttons">
                <a href="adv_options.html"><button>Advanced Options</button></a>
                <button class="enabler whenDisabled green">Enable Sauce</button>
                <button class="enabler whenEnabled red">Disable Sauce</button>
            </div>
            <div class="links">
                <a target="_BLANK" href="https://github.com/mayfield/sauce">GitHub Source</a>
                |
                <a target="_BLANK" class="chrome-only"
                   href="https://chrome.google.com/webstore/detail/eigiefcapdcdmncdghkeahgfmnobigha">Chrome Web Store Page</a>
                <a target="_BLANK" class="moz-only"
                   href="https://addons.mozilla.org/addon/sauce">Firefox Add-On Page</a>
                |
                <a class="moz-only" href="privacy.html">Privacy Policy</a><!--Gecko can't do BLANK for ext based pages-->
                <a target="_BLANK" class="chrome-only" href="privacy.html">Privacy Policy</a>
            </div>
        </footer>
    </body>
</html>
